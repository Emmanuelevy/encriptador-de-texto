<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto de Emmanuel Bustamante</title>
    <link rel="shortcut icon" href="img/emmaicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>
        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" type="button" onclick="desencriptar()">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="encriptado">
        <img src="img/personaje.png" alt="" id="personaje" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
          <p id="parrafo">
            Ingresa el texto a encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
    <footer class="pie-pagina">
        <box>
          <small>
            &copy;2024 Desarrollado por: <b>Emmanuel Salomón Santiago Bustamante.</b>
          <p>
            email: sanbus.emma@hotmail.com
          </p>
        </small>
        </box>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
